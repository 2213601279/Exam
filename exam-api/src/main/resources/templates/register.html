<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h2>用户注册</h2>
<form th:action="@{/registerUser}" method="post">
    账号：<input type="text" placeholder="账号" name="name"><br/>
    密码：<input type="password" placeholder="密码" name="password"><br/>
    <input type="submit" value="登录">
</form>
</body>
</html>
